<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #3b5998;
            color: white;
            height: 100vh;
            transition: width 0.3s;
            overflow: hidden;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #2d4373;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s;
        }
        .collapsed + .content {
            margin-left: 80px;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 260px;
            background: #3b5998;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: left 0.3s;
        }
        .collapsed + .content .toggle-btn {
            left: 90px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></li>
            <li><i class="fas fa-chart-bar"></i> <span>Gráficos</span></li>
            <li><i class="fas fa-sign-out-alt"></i> <span>Sair</span></li>
        </ul>
    </div>
    <div class="content">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <h1>Dashboard</h1>
        <p>Conteúdo principal aqui...</p>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
