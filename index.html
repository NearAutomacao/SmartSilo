<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard com Sidebar</title>
    <style>
        /* Estilos da Sidebar */
        .sidebar {
            height: 100%;
            width: 60px;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #3b5998;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
        }

        .sidebar.expanded {
            width: 250px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #2a4373;
        }

        .sidebar .icon {
            min-width: 30px;
            margin-right: 10px;
            text-align: center;
        }

        .sidebar .menu-text {
            display: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .sidebar.expanded .menu-text {
            display: inline;
            opacity: 1;
        }

        .content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content.expanded {
            margin-left: 250px;
        }

        /* Estilo melhorado do bot√£o de toggle */
        .toggle-btn {
            position: fixed;
            left: 70px;
            top: 10px;
            z-index: 1001;
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .toggle-btn:hover {
            background-color: #2a4373;
            transform: scale(1.1);
        }

        /* Estilos dos Silos com Moldura */
        .card-body {
            min-height: 150px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
        }

        .silo-frame {
            border: 2px solid #a2cffe; /* Cor azul clara da borda, como na imagem */
            padding: 10px; /* Mantendo o espa√ßo interno reduzido */
            border-radius: 0; /* Mantendo bordas retas */
            background-color: white; /* Fundo branco, como na imagem */
            display: flex;
            flex-direction: column; /* Alterado para empilhar a frase acima dos silos */
            gap: 5px; /* Pequeno espa√ßo entre a frase e os silos */
            width: auto; /* Ajustado para cobrir apenas o conte√∫do necess√°rio */
            align-items: center; /* Centralizando horizontalmente */
        }

        .silo-header {
            font-size: 12px; /* Reduzindo o tamanho da fonte da frase */
            color: #333; /* Cor do texto mais escura, como na imagem */
            font-weight: normal; /* Texto normal, sem negrito */
            width: 100%; /* Ocupa toda a largura da moldura */
            text-align: center; /* Centralizando o texto */
        }

        .silos {
            display: flex;
            gap: 10px; /* Mantendo o espa√ßo reduzido entre os silos */
            width: auto; /* Ajustado dinamicamente */
        }

        .silo-container {
            position: relative;
            width: 80px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        .silo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            z-index: 2;
        }

        .silo-fill {
            position: absolute;
            bottom: 17%;
            width: 100%;
            max-height: 66%;
            height: 0;
            background-color: green;
            opacity: 0.6;
            transition: height 0.5s ease-in-out, background-color 0.5s ease-in-out;
            z-index: 1;
        }

        .silo-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid black;
            font-weight: bold;
            color: black;
            z-index: 3;
        }

        /* Novo estilo para os pesos fora da moldura */
        .peso-silos {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 14px;
            color: #333;
            font-weight: normal;
            margin-top: 10px; /* Espa√ßo acima dos pesos */
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#dashboard">
            <span class="icon">üè†</span>
            <span class="menu-text">Dashboard</span>
        </a>
        <a href="#graficos">
            <span class="icon">üìä</span>
            <span class="menu-text">Gr√°ficos</span>
        </a>
        <a href="#sair">
            <span class="icon">üö™</span>
            <span class="menu-text">Sair</span>
        </a>
    </div>

    <!-- Bot√£o de toggle atualizado com √≠cone de seta, ao lado da sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">‚ùØ</button>

    <!-- Conte√∫do principal -->
    <div class="content" id="content">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2"></div>
                            <div class="silo-frame">
                                <div class="silo-header">Avi√°rio 01 - J√©ssica De R√© - Matricula: 112939</div>
                                <div class="silos">
                                    <div class="silo-container" data-percent="90">
                                        <div class="silo-fill"></div>
                                        <img src="/assets/Ativo_1_4x.png" alt="Imagem" class="silo-img">
                                        <div class="silo-percentage">90%</div>
                                    </div>
                                    <div class="silo-container" data-percent="30">
                                        <div class="silo-fill"></div>
                                        <img src="/assets/Ativo_1_4x.png" alt="Imagem" class="silo-img">
                                        <div class="silo-percentage">30%</div>
                                    </div>
                                </div>
                            </div>
                            <div class="peso-silos">
                                <div>PESO SILO 01:</div> 
                                <div>500 kg</div>
                                <div>PESO SILO 02:</div>
                                <div>450 kg</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para expandir/retrair a sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            sidebar.classList.toggle('expanded');
            content.classList.toggle('expanded');

            // Atualiza o √≠cone do bot√£o para indicar a dire√ß√£o (seta para a direita ou esquerda)
            if (sidebar.classList.contains('expanded')) {
                toggleBtn.textContent = '‚ùÆ';
                toggleBtn.style.left = '260px'; // Ajusta a posi√ß√£o do bot√£o quando a sidebar est√° expandida (250px + 10px de margem)
            } else {
                toggleBtn.textContent = '‚ùØ';
                toggleBtn.style.left = '70px'; // Retorna para o lado da sidebar recolhida (60px + 10px)
            }
        }

        // Fun√ß√£o para atualizar os silos
        function updateSilos() {
            document.querySelectorAll('.silo-container').forEach(silo => {
                const percent = parseInt(silo.getAttribute('data-percent'));
                const fill = silo.querySelector('.silo-fill');
                
                const maxFillHeight = 66;
                const fillHeight = (percent / 100) * maxFillHeight;
                fill.style.height = `${fillHeight}%`;

                if (percent <= 30) {
                    fill.style.backgroundColor = 'red';
                } else if (percent <= 70) {
                    fill.style.backgroundColor = 'yellow';
                } else {
                    fill.style.backgroundColor = 'green';
                }
            });
        }

        // Chama a fun√ß√£o ao carregar a p√°gina
        document.addEventListener("DOMContentLoaded", updateSilos);
    </script>
</body>
</html>
