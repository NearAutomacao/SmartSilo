<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #3b5998;
            color: white;
            height: 100vh;
            transition: width 0.3s;
            overflow: hidden;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #2d4373;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s;
        }
        .collapsed + .content {
            margin-left: 80px;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 260px;
            background: #3b5998;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: left 0.3s;
        }
        .collapsed + .content .toggle-btn {
            left: 90px;
        }
        .silos-peso-container {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            justify-content: space-between;
        }
        .silos {
            display: flex;
            gap: 20px;
            width: 70%;
        }
        .peso-silos {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            font-size: 14px;
        }
        .silo-container {
            position: relative;
            width: 80px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }
        .silo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            z-index: 2;
        }
        .silo-fill {
            position: absolute;
            bottom: 17%;
            width: 100%;
            max-height: 66%;
            height: 0;
            background-color: green;
            opacity: 0.6;
            transition: height 0.5s ease-in-out, background-color 0.5s;
            z-index: 1;
        }
        .silo-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid black;
            font-weight: bold;
            color: black;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></li>
            <li><i class="fas fa-chart-bar"></i> <span>Gráficos</span></li>
            <li><i class="fas fa-sign-out-alt"></i> <span>Sair</span></li>
        </ul>
    </div>
    <div class="content">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <h1>Dashboard</h1>
        <div class="silos-peso-container">
            <div class="silos">
                <div class="silo-container" data-percent="90">
                    <div class="silo-fill"></div>
                    <img src="/assets/Ativo_1_4x.png" alt="Imagem" class="silo-img">
                    <div class="silo-percentage">90%</div>
                </div>
                <div class="silo-container" data-percent="30">
                    <div class="silo-fill"></div>
                    <img src="/assets/Ativo_1_4x.png" alt="Imagem" class="silo-img">
                    <div class="silo-percentage">30%</div>
                </div>
            </div>
            <div class="peso-silos">
                <div class="font-weight-bold">PESO SILO 01:</div> 
                <div>500 kg</div>
                <div class="font-weight-bold mt-2">PESO SILO 02:</div>
                <div>450 kg</div>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
